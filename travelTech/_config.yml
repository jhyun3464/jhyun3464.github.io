# Theme Settings
remote_theme: abhinavs/moonwalk

# Site Settings
title: "Tech & Travel Chronicles"
description: "Curated Tech Trends & Korea Travel Guide"
url: "https://jhyun3464.github.io"
baseurl: ""
lang: "en"
future: true

# Author Settings
author:
  name: "Jhinux"
  bio: "Tech & Travel Enthusiast"
  location: "Seoul, Korea"
  avatar: "/assets/images/logo.png"
  links:
    - label: "Tistory Blog"
      url: "https://jhinux.tistory.com/"
      icon: "fas fa-link"

# Social Links (Moonwalk specific or general fallback)
social_links:
  - label: "Tistory"
    url: "https://jhinux.tistory.com/"
    icon: "fas fa-link"

# Navigation
header_pages:
  - index.md
  - about.md

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - scripts/
  - README.md
  - LICENSE
  - legacy/
  - .gitignore
